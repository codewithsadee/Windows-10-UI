<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 10 UI</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="container">
    <div class="desktop">
      <div class="taskbar">
        <div class="start-menu">
          <img src="./icons/microsoft.svg" alt="Microsoft-start">
        </div>
        <div class="taskbar-pin">
          <img src="./icons/cortana.svg" alt="Cortana" title="Cortana">
          <img src="./icons/file-explorer.png" alt="File-explorer" title="File Explorer">
          <img src="./icons/microsoft-edge.svg" alt="Microsoft-edge" title="Microsoft Edge">
          <img src="./icons/microsoft-store.svg" alt="Microsoft-store" title="Microsoft Store">
        </div>
        <div class="taskbar-widget">
          <img src="./icons/wi-fi.png" alt="Wi-Fi" title="Internet">
          <img src="./icons/sound.png" alt="Sound" title="Speakers: 100%">
          <img src="./icons/chat-message.png" alt="Notification" title="No New Nortification" tabindex="1">
        </div>
      </div>

      <main>

        <div class="icon my-computer" tabindex="1">
          <div class="img-box">
            <img src="./icons/monitor.png" alt="">
          </div>
          <div class="title">
            This PC
          </div>
        </div>

        <div class="icon recycle" tabindex="1">
          <div class="img-box">
            <img src="./icons/empty-trash.png" alt="">
          </div>
          <div class="title">
            Recycle Bin
          </div>
        </div>

        <div class="start-menu-box">
        </div>

        <div class="action-center">
        </div>
      </main>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
